<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Real Time Editor</title>
    <script>
        function refresh() {
            let TextContent = document.getElementById("editor-textarea").value;
            document.getElementById("viever").srcdoc = TextContent;
        }
    </script>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .main {
            background: #ecf0f1;
            display: inline-flex;
            width: 100vw;
            height: 100vh;
        }

        #viever {
            background: white;
            border: 2px solid #3498db;
            width: 100%;
            height: 95%;
            padding: 5px;
            margin: 10px;
        }

        #editor-textarea {
            width: 100%;
            height: 95%;
            margin: 10px;
            padding: 5px;
            resize: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <textarea id="editor-textarea" onkeyup="refresh()" placeholder="код..."></textarea>
        <iframe id="viever"> class="language-html viever"></iframe>
    </div>

</body>

</html>
